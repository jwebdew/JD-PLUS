<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sticky_wrap {
    list-style: none;
    height: 1200px;
    border: 1px solid #ccc;
    padding: 10px;
  }
  
  .sticky_wrap > div {
    padding: 10px;
    margin-bottom: 3px;
    background: #eee;
    border-radius: 5px;
  }
  
  div.sticky {
    background: #ffdcf9;
    color: red;
    font-weight: bold;
    position: sticky;
    top: 5px;
    box-shadow: 1px 1px 1px rgba(0,0,0,0.3);
    border: 1px solid red;
  }
    </style>
</head>
<body>
    <div class="sticky_wrap">
        <div>Not Sticky1</div>
        <div>Not Sticky2</div>
        <div class="sticky">Sticky!!</div>
        <div>Not Sticky3</div>
        <div>Not Sticky4</div>
        <div>Not Sticky5</div>
      </div>

</body>
</html>
